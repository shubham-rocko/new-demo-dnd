<div class="main-container">
  <div class="login-gutter">
    <!--<div class="back-btn-container">
      <a href="javascript:void(0);">
        <i class="fa fa-long-arrow-left"></i>
      </a>
    </div>-->
    <div class="form-container">
      <form [formGroup]="loginForm"
      (submit)="saveLoginForm()" autocomplete="off" class="login-form">
        <div>
          <img src="https://www.barnesandassociatesins.com/assets/images/logo2.png" style="height:50px;" alt="logo">
          <!--<h1 class="login-title">Login</h1>
          <div class="welcome-text space-bottom-30">
            Hello! Log in with your email.
          </div>-->
        </div>
        <div class="form-content">
          <div class="form-group space-bottom-30">
            <div class="form-control-title space-bottom-10">
              Email address:
            </div>
            <input class="form-control space-bottom-10" formControlName="email"
             type="text" name="user-email" placeholder="Email address" />
            <div class="required-error-msg"
              *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid && this.loginForm.controls['email'].hasError('required')">
              Email is required</div>
            <div class="required-error-msg"
            *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid && this.loginForm.controls['email'].hasError('pattern')">
              Email should be the real one!
            </div>
          </div>
          <div class="form-group space-bottom-30">
            <div class="form-control-title space-bottom-10">Password:</div>
            <input class="form-control space-bottom-10" formControlName="password"
            type="password" name="user-pwd" placeholder="Password" />
            <div class="required-error-msg"
            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid && this.loginForm.controls['password'].hasError('required')">
            Email is required</div>
            <div class="required-error-msg"
            *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid && this.loginForm.controls['password'].hasError('pattern')">
              Password should contains minimum eight characters, at least one uppercase letter, one lowercase letter, one number and one special character
            </div>
          </div>
          <div class="remember-me-container space-bottom-30">
            <div class="btn-group">
              <label class="app-checkbox beta">Remember me
                <input type="checkbox" />
                <span></span>
              </label>
            </div>
            <div class="forgot-pwd-gutter">
              <a href="javascript:void(0);">Forgot Password?</a>
            </div>
          </div>
        </div>
        <div type="submit" class="btn-container space-bottom-30">
          <button class="login-btn">LOG IN</button>
        </div>
      </form>
      <!--<div class="text-gutter space-bottom-30">or enter with:</div>
      <nav class="social-gutter space-bottom-30">
        <ul class="nav">
          <li>
            <a href="javascript:void(0);">
              <i class="fa fa-github"></i>
            </a>
          </li>
          <li>
            <a href="javascript:void(0);">

          <li>
            <a href="javascript:void(0);">
              <i class="fa fa-twitter"></i>

          </li>
        </ul>
      </nav>
      <div class="register-gutter space-bottom-30">
        <span>Don't have an account?</span>
        <a href="javascript:void(0);"> Register</a>
      </div>-->
    </div>
  </div>
</div>
